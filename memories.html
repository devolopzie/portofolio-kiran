        h2 {
            color: #E75480;
            font-weight: bold;
        }

        /* ============ NAVBAR ============ */
        header {
            background-color: #FFEDF1;
            /* warna pink muda */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            /* bayangan halus */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
        }

        /* Nama/logo */
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #E75480;
            font-family: 'Segoe UI', cursive;
        }

        /* Menu navigasi */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #E75480;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        /* Warna berubah pas di-hover */
        .nav-links li a:hover {
            background-color: #FFD6DC;
            color: #333;
        }

        /* ============ CARD MEMORIES BASKET ============ */
        .project-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border-radius: 10px;
            background-color: #fff0f5;
            padding: 10px;

            /* Efek awal: belum tampil pas pertama scroll */
            opacity: 0;
            transform: translateY(30px);
        }

        /* Pas kursor di atas, card-nya agak membesar dikit */
        .project-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        /* Muncul perlahan saat discroll ke layar */
        .project-card.show {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .project-card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            border: 3px solid #ffc6d0;
        }

        /* Judul kecil tiap gambar */
        h5 {
            color: #D6336C;
            font-weight: 500;
        }

        /* ============ FOOTER ============ */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #FFEDF1;
            color: #555;
            border-top: 1px solid #FFD6DC;
            margin-top: 50px;
        }

        /* Header / Navbar */
        header {
            background-color: #FFEDF1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #E75480;

        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links li a {
            text-decoration: none;
            color: #E75480;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .nav-links li a:hover {
            background-color: #FFD6DC;
            color: #333;
        }

        /* Dropdown toggle icon */
        .dropdown-toggle::after {
            content: " â–¾";
            font-size: 0.8em;
        }

        /* Dropdown menu style */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #FFEDF1;
            border-radius: 10px;
            padding: 10px 0;
            display: none;
            min-width: 160px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        /* Munculin dropdown pas hover */

        <!-- ============ SCRIPT ============ -->
        <!-- Script ini buat animasi munculnya foto pas di-scroll -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const cards = document.querySelectorAll('.project-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        entry.target.style.transitionDelay = `${index * 0.1}s`;
                        observer.unobserve(entry.target); // cuma muncul sekali, gak terus-terusan
                    }
                });
            }, { threshold: 0.2 });

            cards.forEach(card => observer.observe(card));
        </script>
